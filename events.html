<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HashTech '25 | Events</title>
    <link rel="stylesheet" href="events.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">HashTech '25</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#events">Events</a></li>
            <li><a href="#sponsors">Sponsors</a></li>
            <li><a href="#register">Register</a></li>
        </ul>
    </nav>
    
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>HashTech '25</h1>
            <p>1st - 7th March</p>
        </div>
    </section>
    
    <section class="events" id="events">
        <h2 class="section-title">Events</h2>
        <div class="event-grid">
            <div class="event">
                <img src="./Images and posters/cric.jpg" alt="Cricket">
                <div class="event-text">Cricket</div>
            </div>
            <div class="event">
                <img src="./Images and posters/football.jpg" alt="Football">
                <div class="event-text">Football</div>
            </div>
            <div class="event">
                <img src="./Images and posters/tt.jpg" alt="Table Tennis">
                <div class="event-text">Table Tennis</div>
            </div>
            <div class="event">
                <img src="./Images and posters/badmintn.jpeg" alt="Badminton">
                <div class="event-text">Badminton</div>
            </div>
        </div>
    </section>
</body>
</html>
